{% extends "_base.html" %}

{% block title %}
Homepage
{% endblock title %}

{% block content %}
  <h1>Homepage</h1>
  {% if user.is_authenticated %}
    Hi {{ user.email }}
    <p>
    <a href="{% url 'logout' %}">Log Out</a>
    </p>
  {% else %}
    <p>You are not yet logged in</p>
    <p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    </p>
  {% endif %}
{% endblock content %}
